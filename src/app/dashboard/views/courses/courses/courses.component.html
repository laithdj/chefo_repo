    <div class="col-md-4" *ngFor="let course of courses;let i = index">
      <mdb-card cascade="true" narrower="true">
        <div class="view view-cascade overlay waves-light" mdbWavesEffect>
          <mdb-card-img src={{courses[i].image}}></mdb-card-img>
        </div>
        <mdb-card-body cascade="true" class="text-center">
          <h5 class="orange-text">
            {{courses[i].category}}</h5>
          <h4 class="card-title">{{courses[i].name}}</h4>
          <mdb-card-text>
            {{courses[i].description}} 
          </mdb-card-text>
          <h5 class="orange-text">
            $ {{courses[i].price}}</h5>
          <!--<a mdbBtn color="primary" class="waves-light" mdbWavesEffect [routerLink]="['edit-course']">Edit</a>-->
        </mdb-card-body>
      </mdb-card>
    </div>
    <div class="col-md-4" *ngIf="courses.length < 1">
      <p>You have no courses.</p>
    </div>
  </div>
