<!-- Default form register -->
<p class="h4 mb-4">Upload Course</p>
<div *ngFor="let video of videos; let i = index">
  <input type="text" id="defaultRegisterFormEmail" class="form-control mb-4" [(ngModel)]="videos[i].name" placeholder="Video Title">
  <input type="file" id="file" single (change)="getFileDetails($event , i)" [(ngModel)]="videos[i].src">    
  <hr>
</div>
<button mdbBtn color="info" block="true" class="my-4 w-25" type="submit" (click)="addRow()">+ Add</button>
<br><br>
<br><br>
<div *ngIf="error">
  <p style="color:red;">{{errorString}}</p>
</div>
<div class="row">
</div>
<!-- Sign up button -->
<button mdbBtn color="info" block="true" class="my-4" type="submit" (click)="submit()">Next</button>
<button mdbBtn color="info" block="true" routerLink="" class="my-4" type="submit">Back</button>
